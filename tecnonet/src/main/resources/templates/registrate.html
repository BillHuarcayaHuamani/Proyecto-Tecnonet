<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <title>TecnoNet - Regístrate</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 950px;
            width: 85%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 5vh;
            margin-bottom: 5vh;
        }
        .register-container .col-md-6 {
            padding: 40px;
        }
        .register-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
        .form-floating > .form-control:focus ~ label {
            color: #0d6efd;
        }
        .btn-primary {
            padding: 10px;
            font-weight: 500;
        }
        .password-toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

<div class="register-container">
    <div class="row g-0">
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
            <img src="/assets/img/register.png" alt="Imagen de Registro">
        </div>
        
        <div class="col-md-6">
            <h2 class="mb-3">Crea tu Cuenta en TecnoNet</h2>
            <p class="text-muted mb-4">Únete a nuestra comunidad y empieza a disfrutar de la mejor conexión.</p>

            <form th:action="@{/registrate}" th:object="${usuario}" method="post">
                
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
                <div th:if="${mensaje}" class="alert alert-success" role="alert" th:text="${mensaje}"></div>

                <div class="form-floating mb-3">
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Tu Nombre" required>
                    <label for="nombre">Nombre</label>
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger small mt-1"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" id="apellido" th:field="*{apellido}" class="form-control" placeholder="Tu Apellido" required>
                    <label for="apellido">Apellido</label>
                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="text-danger small mt-1"></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="correo@ejemplo.com" required>
                    <label for="email">Correo Electrónico</label>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small mt-1"></div>
                </div>

                <div class="form-floating mb-3 position-relative">
                    <input type="password" id="password" th:field="*{passwordHash}" class="form-control" placeholder="Crea una contraseña" required>
                    <label for="password">Contraseña</label>
                    <i class="bi bi-eye-slash password-toggle-icon" id="togglePassword"></i>
                    <div th:if="${#fields.hasErrors('passwordHash')}" th:errors="*{passwordHash}" class="text-danger small mt-1"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Crear Cuenta</button>
            </form>

            <p class="mt-4 text-center">¿Ya tienes una cuenta? <a th:href="@{/iniciarSesion}">Inicia Sesión</a></p>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
