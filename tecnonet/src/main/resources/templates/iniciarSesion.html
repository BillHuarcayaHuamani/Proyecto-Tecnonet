<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <title>TecnoNet - Iniciar Sesión</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 950px;
            width: 85%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .login-container .col-md-6 {
            padding: 40px;
        }
        .login-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
        .form-floating > .form-control:focus ~ label {
            color: #0d6efd;
        }
        .btn-primary {
            padding: 10px;
            font-weight: 500;
        }
        .password-toggle-icon {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

<div class="login-container">
    <div class="row g-0">
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
            <img src="/assets/img/login.png" alt="Imagen de Login">
        </div>
        
        <div class="col-md-6">
            <h2 class="mb-3">Bienvenido a TecnoNet</h2>
            <p class="text-muted mb-4">Accede a tu cuenta para gestionar tus servicios.</p>

            <form th:action="@{/iniciarSesion}" method="post">
                
                <div th:if="${mensaje}" class="alert alert-success" role="alert" th:text="${mensaje}"></div>
                <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="username" placeholder="ejemplo@dominio.com" required>
                    <label for="email">Correo Electrónico</label>
                </div>
                
                <div class="form-floating mb-3 position-relative">
                    <input type="password" class="form-control" id="password" name="password" placeholder="************" required>
                    <label for="password">Contraseña</label>
                    <i class="bi bi-eye-slash password-toggle-icon" id="togglePassword"></i>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                    <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>

            <p class="mt-4 text-center">¿No tienes una cuenta? <a th:href="@{/registrate}">Regístrate aquí</a></p>
        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const passwordInput = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('bi-eye');
        this.classList.toggle('bi-eye-slash');
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
