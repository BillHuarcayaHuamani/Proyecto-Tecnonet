<div class="d-flex justify-content-center align-items-center min-vh-100 body-bg">
    <div class="login-container">
        <div class="row g-0">
            <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center bg-light">
                <img src="assets/img/register.png" alt="Imagen de Registro">
            </div>

            <div class="col-md-6 form-section">
                <h2 class="mb-3">Crea tu Cuenta</h2>
                <p class="text-muted mb-4">Regístrate para empezar a usar TecnoNet.</p>

                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                    <div *ngIf="successMessage" class="alert alert-success" role="alert">{{ successMessage }}</div>
                    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">{{ errorMessage }}</div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" formControlName="nombre"
                            placeholder="Tu Nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" formControlName="apellido"
                            placeholder="Tu Apellido">
                        <label for="apellido">Apellido</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" formControlName="email"
                            placeholder="ejemplo@dominio.com">
                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input [type]="passwordFieldType" class="form-control" id="password" formControlName="password"
                            placeholder="************">
                        <label for="password">Contraseña</label>
                        <i class="bi password-toggle-icon"
                            [ngClass]="passwordFieldType === 'password' ? 'bi-eye-slash' : 'bi-eye'"
                            (click)="togglePasswordVisibility()"></i>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Crear
                        Cuenta</button>
                </form>

                <p class="mt-4 text-center">¿Ya tienes una cuenta? <a routerLink="/iniciarSesion">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
